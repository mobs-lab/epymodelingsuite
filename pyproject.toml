[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "flumodelingsuite"
version = "0.0.1"
authors = [
  { name="Remy LeWinter", email="lewinter.r@northeastern.edu" },
  { name="Nima Moghaddas", email="moghaddas.n@northeastern.edu" },
  { name="Minami Ueda", email="ueda.m@northeastern.edu" }
]
description = "Models for influenza forecasting and scenario modeling. A codebase for working with epydemix."
dependencies = [
    "epydemix",
    "pandas",
    "numpy",
    "holidays",
    "matplotlib"
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/mobs-lab/flu-modeling-suite"

[tool.setuptools]
packages = ["flumodelingsuite"]
include-package-data = true
