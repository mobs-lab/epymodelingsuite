modelset:

  meta:
    description: "Vaccination scenarios for 2024"
    author: "Flu Modeling Suite"
    version: 1.0.0

  population_names:
    - US-MA
    - US-NY # or 'all'

  calibration:

    strategy:
      name: smc
      options: # strategy specific arguments in calibrate() function
        num_particles: 10
        num_generations: 2

    # Sampler options, passed directly when initializing ABCSampler
    distance_function: rmse # Default, but we could provide custom distance function
    observed_data_path: data/flu_hosp_24.csv
    
    comparison:
      - observed_date_column: target_end_date
      # Distance function will calculate the difference between observed and simulated data
        observed_value_column: hospitalizations # column name from CSV
        simulation: # we sum these transitions to compare with observed data
          - Home_sev_to_Hosp_total
          - Home_sev_vax_to_Hosp_vax_total
    
    fitting_window:
      start_date: "2024-09-13"
      end_date: "2025-05-14"

    compartments:
      L:
        prior:
          type: scipy
          name: uniform
          args:
            - 0.0001
            - 0.0009
      Initial_immune:
        prior:
          type: scipy
          name: uniform
          args:
            - 0.02
            - 0.33
    start_date:
      # For 'date' types, we set a reference date and add days sampled from a distribution
      reference_date: 2024-09-13
      prior:
        type: scipy
        name: randint
        args:
        - 0
        - 80

    parameters:
      Rt:
        prior:
          type: scipy
          name: uniform
          args:
            - 1.0
            - 1.0
      # residual_immunity:
      #   prior:
      #     type: scipy
      #     name: uniform
      #     args:
      #       - 0.02
      #       - 0.35
      #   compartments: ['Initial_immune']
      # infectious_seed:
      #   prior:
      #     type: scipy
      #     name: uniform
      #     args:
      #       - 0.0001
      #       - 0.0010
      #   compartments: ['Latent', 'Infectious_asymptomatic', 'Infectious_symptomatic']
      seasonality_min:
        prior:
          type: scipy
          name: uniform
          args:
            - 0.65
            - 0.20

        