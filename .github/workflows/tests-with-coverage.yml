name: Run tests with coverage

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch or tag to checkout'
        required: true
        default: 'main'


permissions:
  # Write permissions are required for posting PR comments
  contents: write
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch }}

      # Setup Python environment
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Install the package
      - name: Install flumodelingsuite
        run: pip install -e .

      # Run tests with coverage report
      - name: Run tests with coverage
        run: |
          pytest \
            --junitxml=pytest.xml \
            --cov-report=term-missing \
            --cov=flumodelingsuite \
            tests/ | tee pytest-coverage.txt

      # Post coverage comment only for pull_request event
      - name: Pytest coverage comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

      # Print coverage to logs only for workflow_dispatch event
      - name: Print coverage to log
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "==== Pytest coverage output ===="
          cat pytest-coverage.txt

      # Optional: Add coverage summary to the GitHub job summary for both triggers
      - name: Write coverage to job summary
        if: always()
        run: |
          {
            echo "### Pytest coverage summary"
            echo
            echo '```'
            head -n 200 pytest-coverage.txt || true
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
